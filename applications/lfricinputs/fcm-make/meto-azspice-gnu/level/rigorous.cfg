$fcflags_level=-O0 -Wall -ffpe-trap=invalid,zero -fcheck=all -finit-real=nan \
\ -fimplicit-none -Werror=conversion -Werror=unused-variable \
\ -Werror=character-truncation -Werror=unused-value -Werror=tabs

$ccflags_level=-g -O0 -Wall -Wextra -Werror -Wformat=2 -Winit-self \
 \ -Wfloat-equal -Wpointer-arith -Wbad-function-cast -Wcast-qual -Wcast-align \
 \ -Wconversion -Wlogical-op -Wstrict-prototypes -Wmissing-declarations \
 \ -Wredundant-decls -Wnested-externs -Woverlength-strings \
 \ -fdiagnostics-show-option
