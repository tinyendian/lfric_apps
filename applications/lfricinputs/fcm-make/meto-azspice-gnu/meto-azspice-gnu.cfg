include-path = $HERE/level $HERE/../util

preprocess.prop{cpp} = mpicc
preprocess.prop{cpp.flags} = -E -C

build.prop{fc} = mpif90
build.prop{cc} = gcc

include = ${level}.cfg

build.prop{fc.flags} = $fcflags_level $FFLAGS -std=f2008 -fall-intrinsics -fbacktrace -ffree-line-length-none -mcmodel=medium -fopenmp
build.prop{fc.flags-ld} = $LDFLAGS -lnetcdff -lnetcdf -lyaxt -lyaxt_c -lmpi  -lxios -fopenmp -lstdc++
build.prop{cc.flags} = $ccflags_level -std=gnu99 -Wall -Wextra -Werror -Wformat=2 -Winit-self -Wfloat-equal \
    \ -Wpointer-arith -Wbad-function-cast -Wcast-qual -Wcast-align -Wconversion -Wlogical-op \
    \ -Wstrict-prototypes -Wmissing-declarations -Wredundant-decls -Wnested-externs \
    \ -Woverlength-strings -fdiagnostics-show-option -fopenmp

include = ${lfricinputs_util}.cfg
